<!DOCTYPE html>
<html>
<head>
  <title>collect.js Usage</title>
  <style>
    body {
      background-color: lightyellow;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>collect.js Usage</h1>
    <div class="button-container">
      <button onclick="collectArray()">Collect Array Elements</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/collect.js/4.28.0/collect.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
