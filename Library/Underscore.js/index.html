<!DOCTYPE html>
<html>
<head>
  <title>Underscore.js Example</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffcc; /* Light yellow background */
    }
    h1 {
      text-align: center;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .buttons button {
      margin: 0 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
  <h1>Underscore.js Usage</h1>
  <div class="buttons">
    <button onclick="performMap()">Map</button>
    <button onclick="performFilter()">Filter</button>
    <button onclick="performReduce()">Reduce</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
